trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo Build Firstjob
    - bash: echo $(PIPELINELEVELVARIABLE)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo $(environment)Deployjob
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo QADeployjob
- stage: ProdDeploy
  dependsOn:
  -  DevDeploy
  -  QADeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo jobProdDeploy




